<div class="card">
    <div class="card-header">
        <h3 class="card-title">Filtros</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="de">Valor Mínimo</label>
                <input type="range" id="de" min="1" max="200">
            </div>
            <div class="form-group">
                <label for="para">Valor Máximo</label>
                <input type="range" id="para" min="1" max="200">
            </div>
            <button class="btn btn-primary btn-block btn-sm">Filtrar</button>
        </form>
    </div>

</div>

<div class="card shadow-sm">
    <img src="{{livro.img}}" class="card-img-top bd-placeholder-img" style="max-width: 16em" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{livro.name}}</h5>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.price | currency: 'BRL'}}</p>
        <div class="btn-group">
            <a class="btn btn-primary" >Detalhes</a>
            <a class="btn btn-primary" >Comprar</a>
        </div>
    </div>
</div>

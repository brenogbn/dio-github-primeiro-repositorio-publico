<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG-Page</title>
    <link rel="stylesheet" href="./pg-ig.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="images/phone2.png" alt="">
        </div>
        <div class="continue">
            <div class="group">
                <div class="logo">
                    <img src="images/logo2.png" alt="Logo da Empresa"></div>
                <div class="photo">
                    <img src="images/profile.png" #photo alt="Foto de perfil"></div>
                
                <a href="" class="btn-login">Continuar Logado</a>
                <a href="" class="btn-logout">Remover conta</a>
            </div>
            <div class="group">
                <p>Não é Dr.Neves?</p>
                <p class="unreg">
                <a href="" class="btn-logout">Alternar Conta</a>
                ou
                <a href="" class="btn-logout">Criar Conta</a></p>
            </div>
            <div class="app">
                <p>Baixe o App</p>
                <div class="download">
                    <a href="" class="link-blue"><img src="images/app-store.png" alt=""></a>
                    <a href="" class="link-blue"><img src="images/google-play.png" alt=""></a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
